<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
        <title>Serra Calculator</title>
    </head>
    <body>
        <section id="main-section">
            <h1 class="titulo">Serra Calculator</h1>
            <div class="ade">
                <div class="adesub">
                    <div class="add-theme">
                        <h1 class="soma1">Soma</h1>
                        <div class="addglobal">
                            <div class="calculator1">
                                <h1 class="num">Numero 1</h1>
                                <h1 class="num">Numero 2</h1>
                                <h1 class="num">Resultado</h1>
                            </div>
                            <div class="calculator10">
                                <input type="number" id="n1"/>
                                <input type="number" id="n2"/>
                                <input  onkeyup="somar()" id="sumRes"/>
                            </div>
                        </div>
                    </div>
                    <div class="add-theme">
                        <h1 class="subtracao1">Subtração</h1>
                        <div class="addglobal">
                            <div class="calculator1">
                                <h1 class="num">Numero 1</h1>
                                <h1 class="num">Numero 2</h1>
                                <h1 class="num">Resultado</h1>
                            </div>
                            <div class="calculator10">
                                <input type="number" id="subn1"/>
                                <input type="number" id="subn2"/>
                                <input onkeyup="subtrair()" id="subRes"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="adesub2">
                    <div class="add-theme">
                        <h1 class="multiplicacao1">Multiplicação</h1>
                        <div class="addglobal">
                            <div class="calculator1">
                                <h1 class="num">Numero 1</h1>
                                <h1 class="num">Numero 2</h1>
                                <h1 class="num">Resultado</h1>
                            </div>
                            <div class="calculator10">
                                <input type="number" id="multn1"/>
                                <input type="number" id="multn2"/>
                                <input onkeyup="multiplicar()" id="multRes"/>
                            </div>
                        </div>
                    </div>
                    <div class="add-theme">                  
                        <h1 class="divisao1">Divisão</h1>
                        <div class="addglobal">
                            <div class="calculator1">
                                <h1 class="num">Numero 1</h1>
                                <h1 class="num">Numero 2</h1>
                                <h1 class="num">Resultado</h1>
                            </div>
                            <div class="calculator10">
                                <input type="number" id="n7"/>
                                <input type="number" id="n8"/>
                                <input onkeyup="dividir()" id="diRes"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
