<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body>
        <section class="main-section">
            <div class="box">
                <h1 class="title-form">Cadastro</h1>
                <div class="inputs-form">
                    <input type="text" style="padding-left: 18px" id="write" placeholder="Nome">
                    <input type="password" style="padding-left: 18px" id="senha1" placeholder="Senha">
                    <input type="password" style="padding-left: 18px" id="senha2" placeholder="Confirmar Senha">
                </div>
                <div class="button-form">
                    <button class="confirm-button">Entrar</button>
                </div>
            </div>
        </section>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
